<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Online QR Code Generator</title>
  </head>
  <body>
    <header class="bg-[#009db6]">
      <div class="max-w-6xl p-3 m-auto font-bold text-3xl">
        <h1 class="w-full text-white">QR Code Generator</h1>
      </div>
    </header>
    <main
      class="max-w-4xl m-auto flex flex-col-reverse justify-center items-center md:flex-row p-6 md:text-xl md:mt-12 md:relative"
    >
      <div class="left w-full md:2/3 text-black font-extralight md:text-lg">
        <h1
          class="text-black text-3xl md:text-4xl font-bold text-center md:text-left mb-3"
        >
          QR Code Generator
        </h1>
        <p class="mb-3 md:w-[80%]">
          QR Codes allow smartphone users to access your website simply and
          quickly
        </p>
        <p class="mb-2 md:w-[80%]">
          Enter you URL below to generate a QR Code and download the image
        </p>

        <form class=" relative w-full md:w-[80%] flex flex-col">
          <img class="absolute w-5 right-2 top-[46%]"src="image/downward-arrow.png">
          <input
            id="URL"
            class="border-2 border-gray bg-gray-50 p-2 mb-3 focus:outline-none rounded"
            type="url"
            placeholder="Enter a URL"
          />
          <select
            id="qr-size"
            class="border-2 border-gray p-2 bg-gray-50 focus:outline-none mb-3 rounded"
          >
            <option value="100">100×100</option>
            <option value="200">200×200</option>
            <option value="300" selected>300×300</option>
            <option value="400">400×400</option>
            <option value="500">500×500</option>
            <option value="600">600×600</option>
            <option value="700">700×700</option>
          </select>

           <!-- qr code generator button -->
          <button
            id="generate-qr-btn"
            class="bg-[#39bbbd] py-2 px-4 text-white font-bold hover:bg-[#009db6] rounded"
          >
            Generate QR Code
          </button>
        </form>
      </div>

      <div class="right w-full md:w-1/3 mb-5">
        <img class="w-1/2 m-auto md:w-[19rem] md:top-12 md:right-1 rounded-[50%]
        md:absolute" src="image/qr_code.jpg"
      </div>
    </main>
    
      <!-- loading icon -->
    <div id="loading-svg" class="m-auto max-w-4xl">
      <svg
        class="m-auto h-24 w-16 animate-spin"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="none"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="#009db6"
        />
      </svg>
    </div>

    <div id="qr-generator" class="max-w-4xl m-auto">
    </div>
    <script src="script.js"></script>
  </body>
</html>
